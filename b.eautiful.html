<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Special ðŸŒ¹</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Centered Banner Styling */
        .banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #ff6699;
            font-size: 40px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .message {
            color: #ff3366;
            font-size: 20px;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Falling Roses, Lilies, Hearts, and Text */
        .rose, .lily, .heart, .falling-text {
            position: absolute;
            width: 50px; /* Adjust size for roses and lilies */
            height: auto; /* Maintain aspect ratio */
            animation: fall linear infinite;
        }

        .lily {
            width: 40px; /* Slightly smaller for lilies */
        }

        .heart {
            width: 30px; /* Smaller size for hearts */
            height: auto;
        }

        .falling-text {
            font-size: 24px;
            color: #ff3366;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            width: auto; /* Allow text to take its natural width */
            height: auto;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Centered Banner Section -->
    <div class="banner">
        <h1>ðŸ’– You are Special & Loved! ðŸ’–</h1>
        <div class="message">Every moment with you is a treasure. ðŸŒ¹</div>
    </div>

    <!-- Falling Roses, Lilies, Hearts, and Text -->
    <script>
        function createRose() {
            const rose = document.createElement("img");
            rose.src = "https://www.transparentpng.com/thumb/rose/red-rose-png-pictures-14.png"; // Realistic rose image
            rose.className = "rose";
            document.body.appendChild(rose);

            rose.style.left = Math.random() * 100 + "vw";
            rose.style.animationDuration = Math.random() * 3 + 2 + "s";

            setTimeout(() => {
                rose.remove();
            }, 5000);
        }

        function createLily() {
            const lily = document.createElement("img");
            lily.src = "https://www.transparentpng.com/thumb/lily/lily-transparent-background-12.png"; // Realistic lily image
            lily.className = "lily";
            document.body.appendChild(lily);

            lily.style.left = Math.random() * 100 + "vw";
            lily.style.animationDuration = Math.random() * 3 + 2 + "s";

            setTimeout(() => {
                lily.remove();
            }, 5000);
        }

        function createHeart() {
            const heart = document.createElement("img");
            heart.src = "https://cdn-icons-png.flaticon.com/512/535/535183.png"; // Heart emoji image
            heart.className = "heart";
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 1 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function createFallingText() {
            const text = document.createElement("div");
            text.className = "falling-text";
            text.textContent = "LENA"; // Falling text
            document.body.appendChild(text);

            text.style.left = Math.random() * 100 + "vw";
            text.style.animationDuration = Math.random() * 4 + 3 + "s"; // Slower fall for text

            setTimeout(() => {
                text.remove();
            }, 7000); // Longer duration for text
        }

        // Increase the number of falling elements by reducing the interval time
        setInterval(createRose, 150); // More roses
        setInterval(createLily, 200); // More lilies
        setInterval(createHeart, 250); // More hearts
        setInterval(createFallingText, 1000); // Falling text every 1 second
    </script>
</body>
</html>
